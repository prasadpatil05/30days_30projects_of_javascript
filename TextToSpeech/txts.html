<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech using js </title>
    <link rel="stylesheet" href="tts.css">
</head>
<body>
    <main>
    <p class="title">Text to speech using js</p>
    <div class="text-section">
        <p class="text-title">Enter text to speech using js</p>
        <textarea name=" " id="text" cols="30" rows="10"></textarea>

    </div>
    <div class="voice-section">
        <p class="voice-title">Select voice</p>
        <select name=" " id="voice">
            <option value="Us English">Us English</option>

        </select>
        
    </div>
    <button class="btn" id="btn">Speak</button>
</main>
</body>
</html>
