<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech using js </title>
    <link rel="stylesheet" href="txts.css">
</head>
<body>
    <div class="container">
    <main>
    <p class="title">Text to speech using js</p>
    <div class="text-section">
        <p class="text-title">Enter text to speech using js</p>
        <textarea name="" id="text" ></textarea>

    </div>
    <div class="voice-section">
        <p class="voice-title">Select voice</p>
        <select name="" id="voice">
            <option value="Google Us English">Us English</option>
       </select>
        
    </div>
    <button class="btns" >Speak</button>
    <script src="txts.js"></script>
</main>
    </div>
</body>
</html>
